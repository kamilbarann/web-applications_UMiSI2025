<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ä†wiczenie 3</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-auto-rows: 100px;
      gap: 12px;
    }
    .square { width: 100px; height: 100px; }

    .s1 { grid-column: 1; grid-row: 1; background:#e63946; }
    .s2 { grid-column: 2; grid-row: 1; background:#457b9d; }
    .s3 { grid-column: 1; grid-row: 2; background:#2a9d8f; }
    .s4 { grid-column: 2; grid-row: 2; background:#f4a261; }

    .img100 {
      grid-column: 3;
      grid-row: 2;
      width: 100px; height: 100px; display: block;
    }
  </style>
</head>
<body>
  <h1>Kolorowe kwadraty</h1>
  <div class="grid">
    <div class="square s1"></div>
    <div class="square s2"></div>
    <div class="square s3"></div>
    <div class="square s4"></div>
    <img class="img100" src="./img/cat1.jpg" alt="Kot 100x100" />
  </div>
</body>
</html>
